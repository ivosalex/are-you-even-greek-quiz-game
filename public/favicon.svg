<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background -->
  <circle cx="50" cy="50" r="50" fill="#06050f"/>
  <!-- Gold ring -->
  <circle cx="50" cy="50" r="46" fill="none" stroke="#c9a84c" stroke-width="2.5"/>

  <!-- Body — chubby, round -->
  <ellipse cx="50" cy="68" rx="19" ry="17" fill="#c9a84c"/>

  <!-- Chest feather arcs (coin-engraving style) -->
  <path d="M35,62 Q50,57 65,62" fill="none" stroke="#06050f" stroke-width="2" stroke-linecap="round"/>
  <path d="M33,70 Q50,65 67,70" fill="none" stroke="#06050f" stroke-width="2" stroke-linecap="round"/>
  <path d="M34,78 Q50,73 66,78" fill="none" stroke="#06050f" stroke-width="2" stroke-linecap="round"/>

  <!-- Head — big and round -->
  <circle cx="50" cy="31" r="22" fill="#c9a84c"/>

  <!-- Ear tufts — bold, outward-leaning -->
  <polygon points="37,18 35,7 44,15" fill="#c9a84c"/>
  <polygon points="63,18 65,7 56,15" fill="#c9a84c"/>

  <!-- Left eye (huge, coin-inspired) -->
  <circle cx="39" cy="30" r="11.5" fill="#06050f"/>
  <circle cx="39" cy="30" r="8"    fill="#c9a84c"/>
  <circle cx="39" cy="30" r="4.5"  fill="#06050f"/>
  <!-- shine -->
  <circle cx="36"  cy="27" r="2"   fill="white" opacity="0.85"/>

  <!-- Right eye -->
  <circle cx="61" cy="30" r="11.5" fill="#06050f"/>
  <circle cx="61" cy="30" r="8"    fill="#c9a84c"/>
  <circle cx="61" cy="30" r="4.5"  fill="#06050f"/>
  <!-- shine -->
  <circle cx="58"  cy="27" r="2"   fill="white" opacity="0.85"/>

  <!-- Beak — small cute downward hook -->
  <path d="M47,41 Q50,48 53,41 Q50,38 47,41 Z" fill="#8a6a1a"/>

  <!-- Left foot -->
  <line x1="42" y1="83" x2="37" y2="91" stroke="#c9a84c" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="42" y1="83" x2="42" y2="92" stroke="#c9a84c" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="42" y1="83" x2="47" y2="91" stroke="#c9a84c" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Right foot -->
  <line x1="58" y1="83" x2="53" y2="91" stroke="#c9a84c" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="58" y1="83" x2="58" y2="92" stroke="#c9a84c" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="58" y1="83" x2="63" y2="91" stroke="#c9a84c" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Olive sprig (coin nod, top-right) -->
  <path d="M68,18 L73,12" stroke="#c9a84c" stroke-width="1.5" stroke-linecap="round"/>
  <ellipse cx="69.5" cy="16" rx="2.8" ry="1.5" fill="#c9a84c" transform="rotate(-40 69.5 16)"/>
  <ellipse cx="72.5" cy="13" rx="2.8" ry="1.5" fill="#c9a84c" transform="rotate(-55 72.5 13)"/>

  <!-- Crescent moon (top-left, coin nod) -->
  <path d="M28,14 Q24,18 28,22 Q34,20 34,18 Q34,16 28,14 Z" fill="#c9a84c"/>
</svg>
