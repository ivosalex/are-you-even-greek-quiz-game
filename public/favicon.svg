<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background -->
  <circle cx="50" cy="50" r="50" fill="#06050f"/>
  <!-- Gold ring -->
  <circle cx="50" cy="50" r="46" fill="none" stroke="#c9a84c" stroke-width="2.5"/>

  <!-- Body -->
  <ellipse cx="50" cy="65" rx="17" ry="20" fill="#c9a84c"/>

  <!-- Left wing -->
  <path d="M33,60 C27,67 29,80 35,83 L38,71 C36,65 34,62 33,60 Z" fill="#a07c2a"/>
  <!-- Right wing -->
  <path d="M67,60 C73,67 71,80 65,83 L62,71 C64,65 66,62 67,60 Z" fill="#a07c2a"/>

  <!-- Head -->
  <circle cx="50" cy="36" r="19" fill="#c9a84c"/>

  <!-- Ear tufts -->
  <polygon points="39,20 35,9 44,19" fill="#c9a84c"/>
  <polygon points="61,20 65,9 56,19" fill="#c9a84c"/>

  <!-- Left eye: dark ring → gold iris → dark pupil -->
  <circle cx="41" cy="34" r="9" fill="#06050f"/>
  <circle cx="41" cy="34" r="6.5" fill="#c9a84c"/>
  <circle cx="41" cy="34" r="4" fill="#06050f"/>

  <!-- Right eye -->
  <circle cx="59" cy="34" r="9" fill="#06050f"/>
  <circle cx="59" cy="34" r="6.5" fill="#c9a84c"/>
  <circle cx="59" cy="34" r="4" fill="#06050f"/>

  <!-- Beak (small downward hook) -->
  <path d="M46,43 Q50,51 54,43 Q51,40 46,43 Z" fill="#a07c2a"/>

  <!-- Feather rows -->
  <path d="M37,58 Q50,54 63,58" fill="none" stroke="#a07c2a" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M35,67 Q50,63 65,67" fill="none" stroke="#a07c2a" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M35,76 Q50,72 65,76" fill="none" stroke="#a07c2a" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Left talons -->
  <line x1="43" y1="83" x2="38" y2="92" stroke="#c9a84c" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="43" y1="83" x2="43" y2="93" stroke="#c9a84c" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="43" y1="83" x2="48" y2="92" stroke="#c9a84c" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Right talons -->
  <line x1="57" y1="83" x2="52" y2="92" stroke="#c9a84c" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="57" y1="83" x2="57" y2="93" stroke="#c9a84c" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="57" y1="83" x2="62" y2="92" stroke="#c9a84c" stroke-width="2.5" stroke-linecap="round"/>
</svg>
